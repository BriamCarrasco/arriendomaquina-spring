<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro | Arriendo de Maquinaria</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="register-page">
    <nav class="navbar-app">
      <h2>游 Arriendo de Maquinaria</h2>
      <div class="right">
        <span sec:authorize="isAuthenticated()" th:inline="text">
          Hola <span class="user-name" sec:authentication="name"></span> 游녦
        </span>
        <a
          sec:authorize="isAuthenticated()"
          th:href="@{/logout}"
          class="btn btn-outline"
          >Cerrar sesi칩n</a
        >
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn"
          >Iniciar sesi칩n</a
        >
      </div>
    </nav>

    <main class="container-app">
      <section class="section-title">
        <h1 class="m-0">Registro de Usuario</h1>
      </section>

      <div class="form-container">
        <form
          th:action="@{/register/user}"
          th:object="${user}"
          method="post"
          class="needs-validation"
          novalidate
        >
          <div
            th:if="${error}"
            class="error-message col-12 text-center"
            th:text="${error}"
          ></div>

          <div class="col-md-6 mx-auto mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input
              type="text"
              id="username"
              th:field="*{username}"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ingrese un nombre de usuario.</div>
          </div>

          <div class="col-md-6 mx-auto mb-3">
            <label for="email" class="form-label">Correo electr칩nico</label>
            <input
              type="email"
              id="email"
              th:field="*{email}"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ingrese un correo v치lido.</div>
          </div>

          <div class="col-md-6 mx-auto mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input
              type="password"
              id="password"
              th:field="*{password}"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ingrese una contrase침a.</div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn">Registrarse</button>
          </div>
        </form>
        <p class="mt-3 text-center">
          쯏a tienes cuenta? <a th:href="@{/login}">Inicia sesi칩n aqu칤</a>
        </p>
      </div>
    </main>

    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
