<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publicar Maquinaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar-app">
      <h2> Arriendo de Maquinaria</h2>
      <div class="right">
        <a th:href="@{/login}" class="btn">Iniciar sesi贸n</a>
      </div>
    </nav>

    <main class="container-app">
      <section class="section-title">
        <h1>Publicar Maquinaria</h1>
      </section>

      <div sec:authorize="isAuthenticated()">
        <form action="/api/machinery" method="post" class="row g-3 needs-validation" novalidate>
          <!-- Token CSRF para protecci贸n contra ataques de falsificaci贸n de solicitudes -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          
          <div class="col-md-6">
            <label for="nameMachinery" class="form-label">Nombre de la maquinaria</label>
            <input type="text" id="nameMachinery" name="nameMachinery" class="form-control" required />
            <div class="invalid-feedback">Ingrese el nombre de la maquinaria.</div>
          </div>

          <div class="col-md-6">
            <label for="imgUrl" class="form-label">Imagen (URL)</label>
            <input type="url" id="imgUrl" name="imageUrl" class="form-control" placeholder="https://..." />
            <div class="form-text">URL de una imagen para mostrar en la ficha.</div>
          </div>

          <div class="col-md-4">
            <label for="categoryId" class="form-label">Categor铆a</label>
            <select id="categoryId" name="categoryId" class="form-select" required>
              <option value="">Seleccione una categor铆a</option>
              <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="invalid-feedback">Seleccione una categor铆a.</div>
          </div>

          <div class="col-md-4">
            <label for="status" class="form-label">Estado</label>
            <select id="status" name="status" class="form-select" required>
              <option value="">Seleccione un estado</option>
              <option th:each="statusItem : ${statuses}" th:value="${statusItem.name}" th:text="${statusItem.name}"></option>
            </select>
            <div class="invalid-feedback">Seleccione un estado.</div>
          </div>

          <div class="col-md-4">
            <label for="pricePerDay" class="form-label">Precio por d铆a</label>
            <input type="number" id="pricePerDay" name="pricePerDay" step="0.01" min="0" class="form-control" required />
            <div class="invalid-feedback">Ingrese un precio v谩lido.</div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn">Publicar</button>
          </div>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JavaScript - Validaci贸n de formularios sin c贸digo inline -->
    <script src="/js/app.js"></script>
  </body>
</html>
