<!DOCTYPE html>
<html
  lang="es"
  xml:lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Publicar Maquinaria</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar-app" aria-label="Navegaci칩n principal">
      <h2 id="app-title">游 Arriendo de Maquinaria</h2>
      <div class="right">
        <span sec:authorize="isAuthenticated()" th:inline="text">
          Hola <span class="user-name" sec:authentication="name"></span> 游녦
        </span>
        <form
          th:action="@{/logout}"
          method="post"
          sec:authorize="isAuthenticated()"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button type="submit" class="btn-action btn-action-outline">Cerrar sesi칩n</button>
        </form>
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn-action"
          >Iniciar sesi칩n</a
        >
      </div>
    </nav>

    <main class="container-app">
      <section class="section-title">
        <h1>Publicar Maquinaria</h1>
      </section>

      <div sec:authorize="isAuthenticated()">
        <form
          action="/api/machinery"
          method="post"
          class="row g-3 needs-validation"
          enctype="multipart/form-data"
          novalidate
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <div class="col-md-6">
            <label for="nameMachinery" class="form-label"
              >Nombre de la maquinaria</label
            >
            <input
              type="text"
              id="nameMachinery"
              name="nameMachinery"
              class="form-control"
              required
            />
            <div class="invalid-feedback">
              Ingrese el nombre de la maquinaria.
            </div>
          </div>

          <div class="col-md-6">
            <label for="imageFile" class="form-label">Imagen (archivo)</label>
            <input
              type="file"
              id="imageFile"
              name="imageFile"
              class="form-control"
              accept="image/*"
              required
            />
            <div class="form-text">Selecciona una imagen</div>
          </div>

          <div class="col-md-4">
            <label for="categoryId" class="form-label">Categor칤a</label>
            <select
              id="categoryId"
              name="categoryId"
              class="form-select"
              required
            >
              <option value="">Seleccione una categor칤a</option>
              <option
                th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
              ></option>
            </select>
            <div class="invalid-feedback">Seleccione una categor칤a.</div>
          </div>

          <div class="col-md-4">
            <label for="status" class="form-label">Estado</label>
            <select id="status" name="status" class="form-select" required>
              <option value="">Seleccione un estado</option>
              <option
                th:each="statusItem : ${statuses}"
                th:value="${statusItem.name}"
                th:text="${statusItem.name}"
              ></option>
            </select>
            <div class="invalid-feedback">Seleccione un estado.</div>
          </div>

          <div class="col-md-4">
            <label for="pricePerDay" class="form-label">Precio por d칤a</label>
            <input
              type="number"
              id="pricePerDay"
              name="pricePerDay"
              step="0.01"
              min="0"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ingrese un precio v치lido.</div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn-action">Publicar</button>
          </div>
        </form>
      </div>
    </main>

    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
