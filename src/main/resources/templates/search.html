<!DOCTYPE html>
<html
  lang="es"
  xml:lang="es"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscar Maquinaria</title>
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar-app" aria-label="Navegaci칩n principal">
      <h2 id="app-title">游 Arriendo de Maquinaria</h2>
      <div class="right">
        <span sec:authorize="isAuthenticated()" th:inline="text">
          Hola <span class="user-name" sec:authentication="name"></span> 游녦
        </span>
        <form
          th:action="@{/logout}"
          method="post"
          sec:authorize="isAuthenticated()"
          class="logout-form"
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button type="submit" class="btn-action btn-action-outline">Cerrar sesi칩n</button>
        </form>
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn-action"
          >Iniciar sesi칩n</a
        >
      </div>
    </nav>

    <main class="container-app">
      <section class="section-title">
        <h1>Buscar Maquinaria</h1>
      </section>

      <form th:action="@{/api/machinery/search}" method="get" class="mb-4">
        <div class="row g-2 align-items-end">
          <div class="col-md-4">
            <fieldset>
              <legend id="tipoBusquedaLabel" class="form-label d-block">
                Tipo de b칰squeda
              </legend>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipo"
                  id="tipoNombre"
                  value="nombre"
                  checked
                  onclick="toggleSearch('nombre')"
                  onkeydown="if(event.key==='Enter'||event.key===' '){toggleSearch('nombre');}"
                  aria-labelledby="tipoBusquedaLabel tipoNombreLabel"
                />
                <label
                  class="form-check-label"
                  for="tipoNombre"
                  id="tipoNombreLabel"
                  >Por nombre</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="tipo"
                  id="tipoCategoria"
                  value="categoria"
                  onclick="toggleSearch('categoria')"
                  onkeydown="if(event.key==='Enter'||event.key===' '){toggleSearch('categoria');}"
                  aria-labelledby="tipoBusquedaLabel tipoCategoriaLabel"
                />
                <label
                  class="form-check-label"
                  for="tipoCategoria"
                  id="tipoCategoriaLabel"
                  >Por categor칤a</label
                >
              </div>
            </fieldset>
          </div>

          <div class="col-md-4">
            <label for="nameInput" class="form-label" id="nameInputLabel"
              >Nombre</label
            >
            <input
              type="text"
              id="nameInput"
              name="name"
              class="form-control"
              placeholder="Nombre de maquinaria"
              aria-labelledby="nameInputLabel"
            />
          </div>

          <div class="col-md-3">
            <label
              for="categoryInput"
              class="form-label"
              id="categoryInputLabel"
              >Categor칤a</label
            >
            <input
              type="text"
              id="categoryInput"
              name="category"
              class="form-control"
              placeholder="Categor칤a"
              disabled
              aria-labelledby="categoryInputLabel"
            />
          </div>

          <div class="col-md-1 text-end">
            <button type="submit" class="btn-action">Buscar</button>
          </div>
        </div>
      </form>

      <div th:if="${maquinarias != null}">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
          <div class="col" th:each="maq : ${maquinarias}">
            <div class="card h-100">
              <div th:if="${maq.imageUrl != null}" class="machinery-image">
                <img
                  th:src="${maq.imageUrl}"
                  th:alt="${maq.nameMachinery}"
                  class="card-img-top"
                />
              </div>
              <div class="card-body">
                <h5 class="card-title" th:text="${maq.nameMachinery}">
                  Nombre
                </h5>
                <p
                  class="card-text text-muted"
                  th:text="${maq.category != null ? maq.category.name : 'Sin categor칤a'}"
                >
                  Categor칤a
                </p>
                <p class="card-text">
                  <span class="badge badge-info" th:text="${maq.status}"
                    >Estado</span
                  >
                </p>
                <p class="card-text fw-semibold">
                  Precio por d칤a:
                  <span
                    th:text="${#numbers.formatDecimal(maq.pricePerDay, 0, 'COMMA', 2, 'POINT')}"
                    >$0.00</span
                  >
                </p>
                <th:block sec:authorize="isAuthenticated()">
                  <a
                    th:href="@{/machinerydetail(id=${maq.id})}"
                    class="btn-action btn-action-outline"
                    >Ver m치s informaci칩n</a
                  >
                </th:block>
                <th:block sec:authorize="isAnonymous()">
                  <a
                    th:href="@{/public/machinerydetail(id=${maq.id})}"
                    class="btn-action btn-action-outline"
                    >Ver m치s informaci칩n</a
                  >
                </th:block>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
