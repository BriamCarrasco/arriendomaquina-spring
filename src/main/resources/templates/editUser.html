<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Usuario | Arriendo de Maquinaria</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar-app">
      <h2 id="app-title">ðŸŒ¾ Arriendo de Maquinaria</h2>
      <div class="right">
        <a th:href="@{/api/admin/users}" class="btn">Volver al Panel</a>
      </div>
    </nav>

    <main>
      <h1>Editar Usuario</h1>

      <form
        th:action="@{/api/admin/users/update}"
        method="post"
        class="form-container"
      >
        <input
          type="hidden"
          th:name="${_csrf.parameterName}"
          th:value="${_csrf.token}"
        />
        <input type="hidden" name="id" th:value="${user.id}" />

        <div class="form-group">
          <label for="username">Nombre de Usuario:</label>
          <input
            type="text"
            id="username"
            name="username"
            th:value="${user.username}"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            th:value="${user.email}"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </main>
  </body>
</html>
