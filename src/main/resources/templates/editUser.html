<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Usuario | Arriendo de Maquinaria</title>
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar-app">
      <h2 id="app-title">ðŸŒ¾ Arriendo de Maquinaria</h2>
      <div class="right">
        <a th:href="@{/api/admin/users}" class="btn-action">Volver al Panel</a>
      </div>
    </nav>

    <main class="container-app">
      <section class="section-title">
        <h1 class="m-0">Editar Usuario</h1>
      </section>

      <div class="form-container">
        <form
          th:action="@{/api/admin/users/update}"
          method="post"
          class="needs-validation"
          novalidate
        >
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <input type="hidden" name="id" th:value="${user.id}" />

          <div class="col-md-6 mx-auto mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              id="username"
              name="username"
              th:value="${user.username}"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ingrese un nombre de usuario.</div>
          </div>

          <div class="col-md-6 mx-auto mb-3">
            <label for="email" class="form-label">Correo electrÃ³nico</label>
            <input
              type="email"
              id="email"
              name="email"
              th:value="${user.email}"
              class="form-control"
              required
            />
            <div class="invalid-feedback">Ingrese un correo vÃ¡lido.</div>
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn-action">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </main>
    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
